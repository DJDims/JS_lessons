<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <h2>Ассоциативный массив</h2>
    <div id="content">

    </div>
    <script>
        let cars = {
            brand: 'Nissan',
            type: 'Легковой',
            year: '2015',
            color: 'Black'
        };
        let text = '';

        let country = [
            {
                state:'Estonia',
                capital:''
            }
        ]

        for (let key in cars) {
            text += key + ' - ' + cars[key] + '<br>';
        }

        let newP = document.createElement('p');
        newP.innerHTML = text;
        document.getElementById('content').appendChild(newP);
    </script>
</body>
</html>
